<!doctype html>
<html lang="en-us">
<head>

	<body>

			<form>

						<input type="button" id="grayscale" value="Grayscale">
						<fieldset>
							<label class="block_label"for="transparency">transparency</label>
							<input type="range" id="transparency" min="0" max="255" >
							<label id="transparency_level">255</label>
						</fieldset>
					<label>
				</fieldset>
			</form>
		</header>
		<main>
			<div class="original">
				<h2>Original</h2>
				<div class="i1">
				</div>
				<div class="i2">
				</div>
				<div class="i3">
				</div>
			</div><!--
			--><div class="manipulated">
				<h2>Manipulated</h2>
				<div class="i1">
				</div>
				<div class="i2">
				</div>
				<div class="i3">
				</div>
			</div>
